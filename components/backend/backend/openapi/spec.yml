                    nombre: "Temperatura y Humedad"
                    tipo: "TEMPERATURA_Y_HUMEDAD"
                  zona_sensor: 
                    nombre: "Ambiente"
                    tipo: "AMBIENTE"
                  numero_sensor: 1
                  valor: 25.043
                  unidad_medida: 
                    nombre: "ºC"
                    tipo: "GRADOS_CENTIGRADOS"
                  fecha: 2023-05-15 10:01:03.791271
                  id_: 1
                - tipo_sensor: 
                    nombre: "Temperatura y Humedad"
                    tipo: "TEMPERATURA_Y_HUMEDAD"
                  zona_sensor: 
                    nombre: "Ambiente"
                    tipo: "AMBIENTE"
                  numero_sensor: 1
                  valor: 54.567
                  unidad_medida: 
                    nombre: "%"
                    tipo: "PORCENTAJE"
                  fecha: 2023-05-15 10:01:04.391271
                  id_: 2
                - tipo_sensor: 
                    nombre: "Humedad"
                    tipo: "HUMEDAD"
                  zona_sensor: 
                    nombre: "Maceta"
                    tipo: "MACETA"
                  numero_sensor: 1
                  valor: 40.5463
                  unidad_medida: 
                    nombre: "%"
                    tipo: "PORCENTAJE"
                  fecha: 2023-05-15 10:01:04.791271
                  id_: 3
        "404":
          description: El sensor especificado no existe.
          content:
            "text/plain":
              schema:
                type: string
              example: "El sensor 1 de tipo HUMEDAD de la zona AMBIENTE no existe."
        "406":
          description: Los datos del tipo de sensor especificados no son correctos.
          content:
            "text/plain":
              schema:
                type: string
              example: "El tipo de sensor especificado no es correcto."
        "406":
          description: Los datos de la zona de sensor especificados no son correctos.
          content:
            "text/plain":
              schema:
                type: string
              example: "La zona de sensor especificada no es correcta."
      tags:
        - Registros Sensores
        - Sensores
      # security:
      #   - api_key: []
      #     user_token: []
