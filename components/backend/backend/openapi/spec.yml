components:
  schemas:
    EmptyContentModel:
      description: Empty content model.
      type: string
      nullable: true
    TipoSensorModel:
      description: Tipo sensor.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_TIPO
            - HUMEDAD
            - TEMPERATURA
            - TEMPERATURA_Y_HUMEDAD
            - LUMINOSIDAD
            - OTRO
      required:
        - nombre
        - tipo   
    ZonaSensorModel:
      description: Zona sensor.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_ZONA
            - AMBIENTE
            - MACETA
            - SUELO
            - OTRA
      required:
        - nombre
        - tipo
    ModeloSensorModel:
      description: Modelo sensor.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_MODELO
            - DHT11
            - LDR
            - LM35
            - FC28
            - OTRO
      required:
        - nombre
        - tipo
    TipoMedidaModel:
      description: Tipo de medida.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_TIPO
            - HUMEDAD
            - TEMPERATURA
            - LUMINOSIDAD
            - OTRO
      required:
        - nombre
        - tipo   
    UnidadMedidaModel:
      description: Unidad de medida.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_UNIDAD
            - PORCENTAJE
            - GRADOS_CENTIGRADOS
            - GRADOS_FARENHEIT
            - LUMENES
            - OTRO
      required:
        - nombre
        - tipo
    SensorModel:
      description: Datos de sensor.
      type: object
      properties:
        tipo_sensor:
          $ref: "#/components/schemas/TipoSensorModel"
        zona_sensor:
          $ref: "#/components/schemas/ZonaSensorModel"
        numero_sensor:
          type: integer
        modelo_sensor:
          $ref: "#/components/schemas/ModeloSensorModel"
        nombre_sensor:
          type: string
        direccion_lectura:
          type: string
        patilla_0_lectura:
          type: integer
        patilla_1_lectura:
          type: integer
          nullable: true
        patilla_2_lectura:
          type: integer
          nullable: true
        patilla_3_lectura:
          type: integer
          nullable: true
        unidad_medida_0:
          $ref: "#/components/schemas/UnidadMedidaModel"
        unidad_medida_1:
          $ref: "#/components/schemas/UnidadMedidaModel"
          nullable: true
        unidad_medida_2:
          $ref: "#/components/schemas/UnidadMedidaModel"
          nullable: true
        unidad_medida_3:
          $ref: "#/components/schemas/UnidadMedidaModel"
          nullable: true
        fecha_creacion:
          type: string
        fecha_eliminacion:
          type: string
          nullable: true
      required:
        - tipo_sensor
        - zona_sensor
        - numero_sensor
        - modelo_sensor
        - nombre_sensor
        - direccion_lectura
        - patilla_0_lectura
        - unidad_medida_0
        - fecha_creacion
    SensorListModel:
      type: array
      items:
        $ref: "#/components/schemas/SensorModel"
    RegistroSensorModel:
      description: Datos de registro de sensor.
      type: object
      properties:
        tipo_sensor:
          $ref: "#/components/schemas/TipoSensorModel"
        zona_sensor:
          $ref: "#/components/schemas/ZonaSensorModel"
        numero_sensor:
          type: integer
        valor:
          type: number
        unidad_medida:
          $ref: "#/components/schemas/UnidadMedidaModel"
        fecha:
          type: string
        id_:
          type: integer
      required:
        - tipo_sensor
        - zona_sensor
        - numero_sensor
        - valor
        - unidad_medida
        - fecha
        - id_
    RegistroSensorListModel:
      type: array
      items:
        $ref: "#/components/schemas/RegistroSensorModel"
    SensorPlantaModel:
      description: Datos de union entre un sensor y una planta.
      type: object
      properties:
        tipo_sensor:
          $ref: "#/components/schemas/TipoSensorModel"
        zona_sensor:
          $ref: "#/components/schemas/ZonaSensorModel"
        numero_sensor:
          type: integer
        nombre_planta:
          type: string
        fecha_asociacion:
          type: string
        fecha_anulacion:
          type: string
          nullable: true
        id_:
          type: integer
      required:
        - tipo_sensor
        - zona_sensor
        - numero_sensor
        - nombre_planta
        - fecha_asociacion
        - id_
    SensorPlantaListModel:
      type: array
      items:
        $ref: "#/components/schemas/SensorPlantaModel"
    PlantaModel:
      description: Datos de una planta.
      type: object
      properties:
        nombre_planta:
          type: string
        tipo_planta:
          type: string
        fecha_plantacion:
          type: string
        fecha_marchitacion:
          type: string
          nullable: true
      required:
        - nombre_planta
        - tipo_planta
        - fecha_plantacion
        - fecha_marchitacion
    PlantaListModel:
      type: array
      items:
        $ref: "#/components/schemas/PlantaModel"
    TipoPlantaModel:
      description: Datos de un tipo de planta.
      type: object
      properties:
        nombre_planta:
          type: string
        tipo_planta:
          type: string
        fecha_plantacion:
          type: string
        fecha_marchitacion:
          type: string
          nullable: true
      required:
        - nombre_planta
        - tipo_planta
        - fecha_plantacion
        - fecha_marchitacion
    TipoPlantaListModel:
      type: array
      items:
        $ref: "#/components/schemas/TipoPlantaModel"        
  parameters:
    RegistroSensorIdParam:
      name: rsid
      description: Id del registro de sensor.
      in: query
      # in: path
      schema:
        type: integer
      required: true
    SensorTipoParam:
      name: st
      description: Tipo del sensor.
      in: query
      # in: path
      schema:
        type: string
      required: true
    SensorZonaParam:
      name: sz
      description: Zona del sensor.
      in: query
      # in: path
      schema:
        type: string
      required: true
    SensorIdParam:
      name: sid
      description: Id del sensor.
      in: query
      # in: path
      schema:
        type: integer
      required: true
    SensorModeloParam:
      name: sm
      description: Modelo del sensor.
      in: query
      # in: path
      schema:
        type: string
      required: true
    NombrePlantaParam:
      name: np
      description: Nombre de la planta.
      in: query
      # in: path
      schema:
        type: string
      required: true    
    NombreTipoPlantaParam:
      name: ntp
      description: Nombre del tipo de la planta.
      in: query
      # in: path
      schema:
        type: string
      required: true
    FechaInicioParam:
      name: fi
      description: Fecha de inicio de busqueda.
      in: query
      # in: path
      schema:
        type: string
      required: true
    FechaFinParam:
      name: ff
      description: Fecha de fin de busqueda.
      in: query
      # in: path
      schema:
        type: string
      required: true
  responses:
    Empty:
      description: Respuesta con contenido vacio.
      content:
        "text/plain":
          schema:
            $ref: "#/components/schemas/EmptyContentModel"
          example: ""

