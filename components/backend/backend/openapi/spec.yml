        "200":
          description: Registro de sensor.
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/RegistroSensorModel"
              example:
                tipo_sensor: 
                  nombre: "Temperatura y Humedad"
                  tipo: "TEMPERATURA_Y_HUMEDAD"
                zona_sensor: 
                  nombre: "Ambiente"
                  tipo: "AMBIENTE"
                numero_sensor: 1
                valor: 25.043
                unidad_medida: 
