components:
  schemas:
    EmptyContentModel:
      description: Empty content model.
      type: string
      nullable: true
    TipoSensorModel:
      description: Tipo sensor.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_TIPO
            - HUMEDAD
            - TEMPERATURA
            - TEMPERATURA_Y_HUMEDAD
            - LUMINOSIDAD
            - OTRO
      required:
        - nombre
        - tipo   
    ZonaSensorModel:
      description: Zona sensor.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_ZONA
            - AMBIENTE
            - MACETA
            - SUELO
            - OTRA
      required:
        - nombre
        - tipo
    ModeloSensorModel:
      description: Modelo sensor.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_MODELO
            - DHT11
            - LDR
            - LM35
            - FC28
            - OTRO
      required:
        - nombre
        - tipo
    TipoMedidaModel:
      description: Tipo de medida.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_TIPO
            - HUMEDAD
            - TEMPERATURA
            - LUMINOSIDAD
            - OTRO
      required:
        - nombre
        - tipo   
    UnidadMedidaModel:
      description: Unidad de medida.
      type: object
      properties:
        nombre:
          type: string
        tipo:
          type: string
          enum:
            - SIN_UNIDAD
            - PORCENTAJE
            - GRADOS_CENTIGRADOS
            - GRADOS_FARENHEIT
            - LUMENES
            - OTRO
      required:
        - nombre
        - tipo
    SensorModel:
      description: Datos de sensor.
      type: object
      properties:
